<h1>read CSV</h1>
<div id="output"></div>

<script>
    function init(){
        var xhttp=new XMLHttpRequest()
        xhttp.onreadystatechange=function(){
            if(this.readyState == 4 && this.status ==200){
                console.log(this.responseText)
                var lines=this.responseText.split("/n")
                // console.log(lines)
                var strOut="<ul>"
                    strOut += "</ul>";
                    for(var i=0;i<lines.length;i++){
                        var field=lines[i].split(";") ;
                                strOut += "<p>" + field[5] 
                                   
                                    
                                    strOut += "<p>" + "..." + field[9];  
                            
                                
                                    strOut += "<p>" + "......." + field[17];  
                                        strOut += "<p>" + "...." + field[13]; 
                                            strOut += "<p>" + "." + field[37];
                                                strOut += "<p>" + "..." + field[25];
                                            strOut += "<p>" + "..." + field[21];  
                                                  
                                                    strOut += "<p>" + "..." + field[29];  
                                                        strOut += "<p>" + "..." + field[33]; 
                                                             
                        strOut += "</p>";
                    }
                    document.getElementById("output").innerHTML=strOut;
            }
        }
        xhttp.open("GET","Navigation.csv",true)
        xhttp.send()
    }
    window.onload=init
</script>
